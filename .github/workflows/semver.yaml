name: PR Quality & Version Preview

on: 
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-and-preview:
    runs-on: ubuntu-latest
    steps:
      # 1. Valida se o t√≠tulo segue o padr√£o Conventional Commits
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Checkout do c√≥digo para analisar o hist√≥rico de tags
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          # Instalando uma ferramenta leve de Conventional Commits
          npm install -g conventional-changelog-conventionalcommits conventional-recommend-bump
          
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          BUMP_TYPE=$(npx conventional-recommend-bump -p conventionalcommits)
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          
          # L√≥gica simples de incremento para o coment√°rio
          # Nota: Em um ambiente real, voc√™ pode usar scripts mais robustos de semver
          echo "next_version=Calculando via $BUMP_TYPE..." >> $GITHUB_OUTPUT

      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Validating PR Title: $PR_TITLE"
          echo "$PR_TITLE" | npx commitlint --config ./scripts/ci/commitlint.config.js --verbose
            if ! echo "$PR_TITLE" | npx commitlint --verbose; then
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "‚ùå T√≠tulo do PR est√° fora do padr√£o!"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            exit 1
            fi

      - name: Calculate next version
        id: version
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: node ./scripts/ci/calculate-version.js

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          CURRENT_VERSION: ${{ steps.version.outputs.current }}
          NEXT_VERSION: ${{ steps.version.outputs.next }}
          RELEASE_TYPE: ${{ steps.version.outputs.release_type }}
          HAS_BREAKING: ${{ steps.version.outputs.breaking }}
        with:
          message: |
            ### üöÄ Previs√£o de Release
            Baseado no t√≠tulo do seu PR, a pr√≥xima vers√£o ser√° um **${{ steps.version_preview.outputs.bump_type }}**.
            Vers√£o atual: `${{ steps.version_preview.outputs.current_version }}`
            
            > [!TIP]
            > Mantenha o padr√£o Conventional Commits para garantir o versionamento sem√¢ntico correto.
          comment_tag: version_preview_comment