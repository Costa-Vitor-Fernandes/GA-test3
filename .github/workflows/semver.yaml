name: Conventional Commits PR Validation

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-commits:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --save-dev \
            @commitlint/cli@18.4.3 \
            @commitlint/config-conventional@18.4.3 \
            conventional-changelog-conventionalcommits@7.0.2 \
            conventional-recommended-bump@9.0.0 \
            semver@7.5.4

      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Validating PR Title: $PR_TITLE"
          echo "$PR_TITLE" | npx commitlint --config ./scripts/ci/commitlint.config.js --verbose

      - name: Calculate next version
        id: version
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: node ./scripts/ci/calculate-version.js

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          CURRENT_VERSION: ${{ steps.version.outputs.current }}
          NEXT_VERSION: ${{ steps.version.outputs.next }}
          RELEASE_TYPE: ${{ steps.version.outputs.release_type }}
          HAS_BREAKING: ${{ steps.version.outputs.breaking }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require('./scripts/ci/pr-impact-comment.js');
            await script({ github, context });
