name: PR Quality & Version Preview

on: 
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-and-preview:
    runs-on: ubuntu-latest
    steps:
      # 1. Valida se o t√≠tulo segue o padr√£o Conventional Commits
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Checkout do c√≥digo para analisar o hist√≥rico de tags
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          # Instalando uma ferramenta leve de Conventional Commits
          npm install --save-dev \
            @commitlint/cli@18.4.3 \
            @commitlint/config-conventional@18.4.3 \
            conventional-changelog-conventionalcommits@7.0.2 \
            conventional-recommended-bump@9.0.0 \
            semver@7.5.4
          
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          BUMP_TYPE=$(npx conventional-recommended-bump -p conventionalcommits)
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          
          # L√≥gica simples de incremento para o coment√°rio
          # Nota: Em um ambiente real, voc√™ pode usar scripts mais robustos de semver
          echo "next_version=Calculando via $BUMP_TYPE..." >> $GITHUB_OUTPUT

      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Validating PR Title: $PR_TITLE"
          echo "$PR_TITLE" | npx commitlint --config ./scripts/ci/commitlint.config.js --verbose
            if ! echo "$PR_TITLE" | npx commitlint --verbose; then
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "‚ùå T√≠tulo do PR est√° fora do padr√£o!"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            exit
            fi

      - name: Calculate next version
        id: version
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: node ./scripts/ci/calculate-version.js

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          # Passamos os outputs para vari√°veis de ambiente para evitar erros de sintaxe JS
          CURR_VER: ${{ steps.version.outputs.current }}
          NEXT_VER: ${{ steps.version.outputs.next }}
          REL_TYPE: ${{ steps.version.outputs.release_type }}
          IS_BREAKING: ${{ steps.version.outputs.breaking }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Capturamos as vari√°veis de forma segura
            const current = process.env.CURR_VER || '0.0.0';
            const next = process.env.NEXT_VER || '0.0.0';
            const type = (process.env.REL_TYPE || 'patch').toUpperCase();
            const breaking = process.env.IS_BREAKING === 'true';

            const body = `### üöÄ Previs√£o de Release
            Baseado nos commits e no t√≠tulo do seu PR:

            - **Tipo de Altera√ß√£o:** ${type}
            - **Vers√£o Atual:** \`${current}\`
            - **Pr√≥xima Vers√£o:** \`${next}\`
            - **Breaking Change:** ${breaking ? '‚ö†Ô∏è **Sim**' : '‚úÖ N√£o'}

            > [!IMPORTANT]
            > Esta √© apenas uma previs√£o. A vers√£o real ser√° gerada no merge para a branch principal.`;

            // Criar o coment√°rio
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
